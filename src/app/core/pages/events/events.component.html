<section>
    <h1 class="mb-4">Events</h1>

    <div class="container">
        @if (isLoading) {
        <p>loading...</p>
        }@else{
        <div class="row g-3">
            @for (event of eventList; track $index) {
            <div class="col-12 col-md-6 col-lg-4">
                <shared-card-with-btn-title [name]="event.name" [description]="event.description" />
            </div>
            }
        </div>
        }
    </div>
</section>
