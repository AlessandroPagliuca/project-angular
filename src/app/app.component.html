<mat-sidenav-container>
  <!--SIDENAV-->
  <mat-sidenav #sidenav position="end" mode="over" class="bg-danger">End</mat-sidenav>
  <mat-sidenav-content>
    <!--NAVBAR-->
    <header>
      <app-navbar></app-navbar>
      <button type="button" mat-button (click)="sidenav.toggle()">
        Toggle sidenav
      </button>
    </header>
    <!--MAIN CONTENT-->
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
